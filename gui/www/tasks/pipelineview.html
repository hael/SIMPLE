<div class=bodyheader>
	<b>Pipeline View</b>
	<div class=hoverdiv>Description goes here</div>
</div>

<input type=hidden id=pipelineviewdirectory>

<div class=bodybutton>
	<b>Actions</b>
	<div class=hoverdiv>
		<div onclick=selectAll('filesviewdiv')>Select All</div>
		<div onclick=deselectAll('filesviewdiv')>Deselect All</div>
		<div onclick=pipelineViewSave()>Save Selection</div>
	</div>
</div>

<div class=bodybutton>
	<b>View</b>
	<div class=hoverdiv>
		<label for=pipelinepspeccontrast>Pspec Contrast</label>
		<input type=range id=pipelinepspeccontrast value=4 max=10 min=0 onchange=pipelineViewShowPage()>
		<label for=pipelinepspecbrightness>Pspec Brightness</label>
		<input type=range id=pipelinepspecbrightness value=64 max=255 min=0 onchange=pipelineViewShowPage()>
		<label for=pipelinepspeczoom>Pspec Zoom</label>
		<input type=range id=pipelinepspeczoom value=1 max=4 min=0.5 step=0.1 onchange=pipelineViewUpdateZoom()>
		<label for=pipelinethumbcontrast>Thumb Contrast</label>
		<input type=range id=pipelinethumbcontrast value=2 max=10 min=0 onchange=pipelineViewShowPage()>
		<label for=pipelinethumbbrightness>Thumb Brightness</label>
		<input type=range id=pipelinethumbbrightness value=128 max=255 min=0 onchange=pipelineViewShowPage()>
		<label for=pipelinethumbzoom>Thumb Zoom</label>
		<input type=range id=pipelinethumbzoom value=1 max=4 min=0.5 step=0.1 onchange=pipelineViewUpdateZoom()>
	</div>
</div>

<div class=bodybutton>
	<label for=pipelinesort>Sort By</label>
	<select name=pipelinesort id=pipelinesort onchange=pipelineViewSort()>
		<option value=name selected>Name</option>
		<option value=dfx>DFX</option>
		<option value=dfy>DFY</option>
		<option value=angast>Angast</option>
	</select>
</div>

<div class=bodybutton>
	<label for=pipelinepagecount>Lines Per Page</label>
	<select name=pipelinepagecount id=pipelinepagecount>
		<option value=10>10</option>
		<option value=25 selected>25</option>
		<option value=50>50</option>
		<option value=100>100</option>
		<option value=200>200</option>
	</select>
</div>

<div class=bodybutton id=pipelinepage>
	<img src=img/left-arrow.png onclick=pipelineViewPageDown()>
	<input type=text id=pipelinepagenumber onchange=pipelineViewPage()>/
	<div id=pipelinepagemax ></div>
	<img src=img/right-arrow.png onclick=pipelineViewPageUp()>
</div>

<div id=pipelineviewdiv></div>

<div class=pipelineviewboxselect id=pipelineviewboxselect>
	<div class=popupheader id=pipelineviewboxselectheader>
		<div id=pipelineviewboxname>Boxes</div>
		<img src=img/close.png onclick=pipelineHideMicrograph()>
	</div>
	<div>
		<div class=clickbutton onclick=pipelineViewClearBoxes()>Clear Boxes</div>
		<div class=clickbutton onclick=pipelineViewSaveBoxes()>Save Boxes</div>
		
	</div>
	<div id=pipelineviewboxselectmicrograph>
	</div>
</div>

<div class=pipelineviewsave id=pipelineviewsave>
	<div class=popupheader>
		Save Selection
	</div>
	<input type=hidden id=pipelineviewfolder>
	<table class=popuptable>
		<tr>
			<td>Filename</td>
			<td><input id=pipelineviewsavefilename type=text></td>
		</tr>
		<tr>
			<td>Folder</td>
			<td><input id=pipelineviewsavefolder type=text></td>
			<td><img src=img/folder.png onclick=selectFolder('pipelineviewsavefolder')></img></td>
		</tr>
	</table>
	<div class=clickbutton onclick=cancelPipelineViewSave()>Cancel</div>
	<div class=clickbutton onclick=confirmPipelineViewSave()>Save</div>
</div>
