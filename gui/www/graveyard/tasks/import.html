<div class=tasktitle>
	Import
	<div class=taskhovertext>Unblur your movies</div>
</div>	
<table class=taskattributestable>
	<input class=jobarg type=hidden id=cmd value=import>
	<input class=jobarg type=hidden id=jobtype value=import>
	<input class=jobarg type=hidden id=taskname value=importtask>
	
	<tr>
		<td>Job Name</td>
		<td><input class=jobarg type=text id=jobname></td>
	</tr>
	<tr>
		<td>Job Description</td>
		<td><input class=jobarg type=text id=jobdescription></td>
	</tr>
	<tr>
		<td>Required Arguments</td>
	</tr>
	<tr>
		<td>Directory</td>
		<td><input class=jobarg type=text id=dir></td>
		<td><img src=img/folder.png onclick=selectFolder('dir')></img></td>
		<td class=taskhelp>
			<img class=taskhelpimage src=img/info.png>
			<div class=taskhelptext></div>
		</td>
	</tr>
	<tr>
		<td>File Suffix</td>
		<td>
			<select class=jobarg type=select id=suffix>
				<option value=mrc>mrc</option>
				<option value=box>box</option>
				<option value=txt>txt</option>
				<option value=mrcs>mrcs</option>
			</select>
		</td>
		<td class=taskhelp>
			<img class=taskhelpimage src=img/info.png>
			<div class=taskhelptext></div>
		</td>
	</tr>
	<tr>
		<td>Optional Arguments</td>
	</tr>
	<tr>
		<td>Output Filename</td>
		<td><input class=jobarg type=text id=outfile></td>
		<td class=taskhelp>
			<img class=taskhelpimage src=img/info.png>
			<div class=taskhelptext></div>
		</td>
	</tr>
</table>
<div class=clickbutton onclick=hideTasks()>Cancel</div>
<div class=clickbutton onclick=runTask('importtask')>Run</div>
</div>
