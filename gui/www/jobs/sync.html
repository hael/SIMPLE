<DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="../css/job.css">
 </head>
 <body>
	 
  <div class=header>
   Microscope Sync
  </div>

 <div class=jobinfo>
	<p>Sync data from the microscope to storage for downstream processing</p>
  </div>
  
	<div class=jobpane>
		<form action='../JSONhandler' onsubmit="showHistory()">
			<table>
				<input type=hidden name=function value=syncjob>
				<input type=hidden name=jobstatus value=sync>
				<input type=hidden name=jobtype value=sync>
				<input type=hidden name=jobpid value=0>
				<input type=hidden id=projecttable name=table value=0>
				<input type=hidden id=projectfolder name=jobfolder value=0>
				<tr>
					<td>Job Name</td>
					<td><input data-required=no type=text name=jobname></td>
				</tr>
				<tr data-required=no>
					<td>Job Description</td>
					<td><textarea data-required=no name=jobdescription></textarea></td>
				</tr>
				<tr>
					<td>Source Folder</td>
					<td><input data-required=yes type=text name=sourcefolder id=sourcefolder></td>
					<td><img src="../img/folder.png" onclick="folderSelect(this)" data-target=sourcefolder></td>
				</tr>
				<tr>
					<td>Destination Folder</td>
					<td><input data-required=yes type=text name=destinationfolder id=destinationfolder></td>
					<td><img src="../img/folder.png" onclick="folderSelect(this)" data-target=destinationfolder></td>
				</tr>
				<tr>
					<td>File Identifier</td>
					<td><input data-required=yes type=text name=fileidentifier></td>
				</tr>
				<tr>
					<td>Delete Source</td>
					<td>
						<select name=deletesource>
							<option value=yes>Yes</option>
							<option value=no selected>No</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan=3 style="text-align: center">
						<button type="submit" onclick="console.log('check required')">Import</button>
					</td>
				</tr>
			</table>
			
		</form>
	</div>
	
	<div id=gauze class=gauze></div>
	
	<div class=selectfilepopup id=selectfilepopup>
	 <div class=header id=selectfileheader>
		<img class=simpleicon id=simpleicon src=../img/simple_favicon.ico>
		File Browser
		<img src=../img/close.png class=closeimage onclick='hideFileSelect()'>
	</div>
	 <div class=mainpane>
		 <input type=hidden id=filetarget>
		 <input type=hidden id=filefilter>
		<input class=selectfiledirectory id=selectfiledirectory>
		<div class=selectfiletable>
			<table id=selectfiletable></table>
		</div>
	</div>
	<button class=selectfilebutton onclick='hideFileSelect()'>Select</button>
   </div>
   
  <script src="../js/job.js"></script>
  <script>setProjectTable()</script>
  <script>setProjectFolder()</script>
 </body>
</html><td colspan=3 style="text-align: center">
