<DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="css/fileviewer.css">
 </head>
 <body>
	 
  <div class=header>
    <div class=headerproject id=headerproject>View</div>
   <img class=simpleicon id=simpleicon src=img/simple_favicon.ico onclick="showHideHeaderMenu(this)">
	<div class=headermenu id=headermenu>
     <div onclick='showHideDisplayPopup()'>Display</div>
     <div onclick='showHideSortPopup()'>Sort</div>
     <div onclick='showHideSelectionPopup()'>Select</div>
     <div onclick='showHideSaveSelectionPopup()'>Save</div>
	</div>
   File Viewer
   <img src=img/close.png class=closeimage onclick='showProjectHistory()'>
  </div>
  
  <input type=hidden id=fileviewerfilename>
  <input type=hidden id=rootdirectory>
  
  <div class=mainpane>
	<div class=snapshots id=snapshots></div>
	</div>
  
 <div class=gauze id=gauze></div>
 
  <div class=displaypopup id=displaypopup>
	  <div class=header>
		Display
		<img src=img/close.png class=closeimage onclick='showHideDisplayPopup()'>
	</div>
	<div class=mainpane>
		<div class=displaytable>
			<table id=displaytable></table>
		</div>
	</div>
	<button onclick='updateFileViewer(); showHideDisplayPopup()'>Update</button>
  </div>
  
  <div class=controlspopup id=controlspopup>
	  <div class=header>
		View Controls
		<img src=img/close.png class=closeimage onclick='showHideControlsPopup()'>
	</div>
	<input type=hidden id=controlstarget>
	<div class=mainpane>
		<div class=controlstable>
			<table id=controlstable>
				<tr>
					<td>Contrast</td>
					<td><input type=range min=0.5 max=10 value=2 id=contrast></td>
				</tr>
				<tr>
					<td>Brightness</td>
					<td><input type=range min=0 max=254 value=128 id=brightness></td>
				</tr>
			</table>
		</div>
	</div>
	<button onclick='updateControls()'>Update</button>
  </div>
  
  <div class=sortpopup id=sortpopup>
	  <div class=header>
		Sort
		<img src=img/close.png class=closeimage onclick='showHideSortPopup()'>
	</div>
	<div class=mainpane>
		<div class=sortorder>
			Sort Order
			<select id=sortorder>
				<option value=ascending selected>Ascending</option>
				<option value=descending>Descending</option>
			</select>
		</div>
		<div class=sorttable>
			<table id=sorttable></table>
		</div>
	</div>
	<button onclick='sortFileViewer()'>Update</button>
  </div>

	<div class=selectfilepopup id=selectfilepopup>
	 <div class=header id=selectfileheader>
		<img class=simpleiconpopup id=simpleicon src=img/simple_favicon.ico>
		File Browser
		<img src=img/close.png class=closeimage onclick='hideFileSelect()'>
	</div>
	 <div class=mainpane>
		<input class=selectfiledirectory id=selectfiledirectory>
		<div class=selectfiletable>
			<table id=selectfiletable></table>
		</div>
	</div>
	<button class=selectfilebutton onclick='hideFileSelect()'>Select</button>
   </div> 
 <!-- 
  <div class=selectfilepopup id=selectfilepopup>
	 <div class=header id=selectfileheader>
		File Browser
		<img src=img/close.png class=closeimage onclick='showHideSelectFilePopup()'>
	</div>
	 <div class=mainpane>
		<input class=selectfiledirectory id=selectfiledirectory>
		<div class=selectfiletable>
			<table id=selectfiletable></table>
		</div>
	</div>
	<button onclick='getFileviewerData()'>View</button>
  </div> 
-->  
  <div class=saveselectionpopup id=saveselectionpopup>
	 <div class=header>
		Save Selection
		<img src=img/close.png class=closeimage onclick='showHideSaveSelectionPopup()'>
	</div>
	 <div class=mainpane>
		<input class=saveselectionfilename id=saveselectionfilename>
	</div>
	<button onclick='saveSelection()'>Save</button>
  </div>
  
   <div class=selectionpopup id=selectionpopup>
	 <div class=header>
		Selection
		<img src=img/close.png class=closeimage onclick='showHideSelectionPopup()'>
	</div>
	 <div class=mainpane>
		Select
		<select id=selectionattribute>
		</select>
		is
		<select id=selectioncriteria>
			<option value=lessthan>Less Than</option>
			<option value=greaterthan>Greater Than</option>
		</select>
		<input type=text id=selectionvalue>
		Append Selection
		<input type=checkbox id=selectionappend>
	</div>
	<button onclick='applySelection()'>Select</button>
  </div> 
  <script src="js/fileviewer.js"></script>
 </body>
</html>
