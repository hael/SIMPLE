<div class=newjobheader>
	Start New Job
</div>

<div class=newjobworkflow>
	<div class=newjobworkflowheader>Workflow</div>
	<div class=newjobworkflowbutton onclick="selectWorkflow(this);" id=standard>Standard</div>
	<div class=newjobworkflowbutton onclick="selectWorkflow(this);" id=pipeline>Pipeline</div>
	<div class=newjobworkflowbutton onclick="selectWorkflow(this);" id=pipeline2d>Pipeline 2D</div>
	<div class=newjobworkflowbutton onclick="selectWorkflow(this);" id=advanced>Advanced</div>
</div>
<div class=newjobcolumn>
	<div class="newjobjob standard advanced" onclick="selectJob(this);" id=import>Import</div>
	<div class="newjobjob standard advanced" onclick="selectJob(this);" id=unblur_ctffind>Motion Correction & CTF Estimation</div>
	<div class="newjobjob standard advanced">Manual Picking</div>
	
	<div class="newjobjob advanced" onclick="selectJob(this);" id=external>External</div>
	<div class="newjobjob advanced" onclick="selectJob(this);" id=crescentsync>Crescent Sync</div>
	<div class="newjobjob advanced" onclick="selectJob(this);" id=unblur>Unblur</div>
	<div class="newjobjob pipeline pipeline2d advanced" onclick="selectJob(this);" id=makepickrefs>Create References</div>
	<div class="newjobjob pipeline advanced" onclick="selectJob(this);" id=preproc>Preprocessing Pipeline</div>
	<div class="newjobjob pipeline2d advanced" onclick="selectJob(this);" id=preproc>Simple Stream</div>
	<div class="newjobjob standard pipeline advanced" onclick="selectJob(this);" id=extract>Extract Particles</div>
	<div class="newjobjob standard pipeline advanced" onclick="selectJob(this);" id=prime2d>2D Clustering</div>
</div>
<div class=newjobdescriptioncolumn>
	<div class=newjobcolumnheader>Description</div>
	<div class=newjobdescription id=newjobdescription></div>
</div>
<div class=newjobbutton onclick='document.getElementById("newjob").style.display = "none"; document.getElementById("gauze").style.display = "none"'>Cancel</div>
<div class=newjobbutton onclick='document.getElementById("newjob").style.display = "none"; document.getElementById("job").style.display = "block"' >OK</div>
