<div class=fileviewerheader>
	<input type=hidden id=fileviewerfile>
	<div class=fileviewermenu id=fileviewermenu>
		<img src=grid.png class=pipelineviewmenuicon>
		<div class=fileviewermenuoptions>
			<div class=fileviewermenuoption>Selection
				<div class=fileviewermenuelements>
					<div class=fileviewermenuelement onClick="document.getElementById('fileviewersavegauze').style.display = 'block'; document.getElementById('fileviewersave').style.display = 'block'">Save Selection</div>
					<div class=fileviewermenuelement onClick="fileviewerViewSelectAll();">Select All</div>
					<div class=fileviewermenuelement onClick="fileviewerViewClearAll();">Clear Selection</div>
				</div>
			</div>
			<div class=fileviewermenuoption>View
				<div class=fileviewermenuelements>
					<div class=fileviewermenuelement>
						Contrast
						<input class=fileviewercontrast id=fileviewercontrast type=range max=10 min=0 step=1 value=1 onchange="fileViewerUpdate();">
					</div>
					<div class=fileviewermenuelement>
						Brightness
						<input class=fileviewerbrightness id=fileviewerbrightness type=range max=255 min=0 step=1 value=128 onchange="fileViewerUpdate();">
					</div>
					<div class=fileviewermenuelement>
						Zoom
						<input class=fileviewerzoom id=fileviewerzoom type=range max=10 min=0.5 step=0.5 value=1 onchange="fileViewerUpdate();">
					</div>
					<div class=fileviewermenuelement>
						Size
						<input class=fileviewersize id=fileviewersize type=range max=10 min=0.5 step=0.5 value=1 onchange="fileViewerUpdate();">
					</div>
				</div>
			</div>	
		</div>
	</div>
	File Viewer
	<img src=close.png class=fileviewercloseicon onclick="document.getElementById('fileviewer').style.display = 'none'; document.getElementById('gauze').style.display = 'none'">
	<div class=fileviewersavegauze id=fileviewersavegauze></div>
	<div class=fileviewersave id=fileviewersave>
		<div class=fileviewersaveheader>Save Selection</div>
		<div class=fileviewersaverow>
			<div>Filename</div>
			<input id=fileviewersavefilename type=text>
		</div>
		<div class=fileviewersaverow>
			<div>Folder</div>
			<input id=fileviewersavefolder type=text>
			<img src=folder.png onclick=selectFolder('fileviewersavefolder')>
		</div>
		<div class=fileviewersavebutton onclick='document.getElementById("fileviewersave").style.display = "none"; document.getElementById("fileviewersavegauze").style.display = "none";'>Cancel</div>
		<div class=fileviewersavebutton onclick='fileviewerSave(); document.getElementById("fileviewersave").style.display = "none"; document.getElementById("fileviewersavegauze").style.display = "none";'>OK</div>
	</div>	
</div>
<div id=fileviewerarea class=fileviewerarea></div>
