<div class=tasktitle>
	External Job
	<div class=taskhovertext>Description goes here</div>
</div>	

<table class=taskattributestable>
	<input class=jobarg type=hidden id=cmd value=addjob>
	<input class=jobarg type=hidden id=taskname value=externaljobtask>
	<tr>
		<td>Job Name</td>
		<td><input type=text id=jobname class=jobarg></td>
	</tr>
	<tr>
		<td>Job Description</td>
		<td><input type=text id=jobdescription class=jobarg></td>
	</tr>
	<tr>
		<td>Job Type</td>
		<td>
			<select id=jobtype class=jobarg>
				<option value=pipeline>Pipeline</option>
				<option value=other>Other</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Directory</td>
		<td><input class=jobarg id=jobdir type=text></td>
		<td><img src=img/folder.png onclick=selectFolder('jobdir')></img></td>
	</tr>
</table>

<div class=clickbutton onclick=hideTasks()>Cancel</div>
<div class=clickbutton onclick=runTask(this.parentNode.id)>Add</div>
