<div class=jobheader>
	Import
	<img class=jobclose src=close.png onclick='document.getElementById("job").style.display = "none"; document.getElementById("gauze").style.display = "none"'>
</div>

<div class=jobdescription>
	Import movies, micrographs or boxfiles
</div>

<div class=jobworkflow id=0>
	<div class=jobworkflowheader>Description</div>
	<div class=jobworkflowheader>Arguments</div>
</div>

<div class=jobworkflowpage>
	<input class=jobarg type=hidden id=cmd value=import>
	<input class=jobarg type=hidden id=jobtype value=import>
	<input class=jobarg type=hidden id=taskname value=importtask>
	<div class=jobcolumnrow>
		<div class=jobargname>Job Name</div>
		<input class=jobarg type=text id=jobname>
	</div>	
	<div class=jobcolumnrow>	
		<div class=jobargname>Job Description</div>
		<textarea rows=6 cols=50 class=jobarg type=text id=jobdescription></textarea>
	</div>
</div>

<div class=jobworkflowpage>
	<div class=jobcolumnrow>
		<div class=jobargname>Import Type</div>
		<select class="jobarg jobargrequired" type=select id=filetype>
			<option value="" selected>Select</option>
			<option value=movies>Movies</option>
			<option value=micrographs>Micrographs</option>
		</select>
	</div>	
	<div class=jobcolumnrow>
		<div class=jobargname>Import Directory</div>
		<input class="jobarg jobargrequired" type=text id=dir>
		<img src=folder.png onclick='fileSelector("folder", "dir");'>
	</div>	
	<div class=jobcolumnrow>
		<div class=jobargname>Import File Suffix</div>
		<select class="jobarg jobargrequired" type=select id=suffix>
			<option value="" selected>Select</option>
			<option value=mrc>mrc</option>
			<option value=mrcs>mrcs</option>
		</select>
	</div>
</div>

<div class=jobworkflowbuttons>
	<div class=newjobbutton onclick='jobWorkflowBack(this)'>Back</div>
	<div class=newjobbutton onclick='jobWorkflowNext(this)'>Next</div>
</div>
