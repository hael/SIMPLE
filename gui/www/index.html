<DOCTYPE html>
<html>
 <head>
  <title>Simple</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="shortcut icon" href="img/simple_favicon.ico" > 
 </head>
 <body>
  <div class=header>
   <div class=headermenu>
	   <img src=img/headermenu.png onclick="showHideMainMenu()">
	   <div class=hoverdiv id=hoverdiv>
     <div onclick='showJobSelector(); showHideMainMenu()'>New Job</div>
   <!--  <div onclick='showFileViewer()'>View Files</div> -->
	   </div>
   </div>
   <img class=headerimage src=img/simple_logo_simple.png>
   <div class=projectselector>
	   <select id=projectselector name=mode onchange=selectProject()>
     <option value=selectproject selected>Select Project</option>
     <option value=projectmanager>Manage Projects</option>
	   </select>
   </div>
  </div>
  <div class=mainpane>
   <iframe src='projecthistory.html' class=mainpaneiframe id=mainpaneiframe></iframe>
  </div>
	<script src="js/index.js"></script>
 </body>
</html>
